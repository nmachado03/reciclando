{%extends 'layout.html'%}
{% block tittle_tag %}Resultado{% endblock %}
{% block content %}

    {% if results %}
        <h1>El resultado de tu busqueda es:</h1>
        {% for result in results %}
            <p>{{ result.DIRECCION }}</p>
        {% endfor %}
    {% else %}
        <p>NO se encontraron resultados</p>
    {% endif %}    
{% endblock %}
